# Mensagens
NotBlank={0} é obrigatório
PositiveOrZero={0} precisa ser maior ou igual zero.
NotNull={0} não pode ser nulo(a).
TaxaFrete.invalida={0} está inválida.
Multiplo={0} deve ser um valor múltiplo de {1}.
ValorZeroIncluiDescricao= {2} deve conter o texto {3}.

